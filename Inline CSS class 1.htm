
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body style="background-color: black;"> 
    <!-- Inline CSS styling in the same line--> 
    <h1 style="color: aliceblue;"><em>Uniteflyers</em></h1>
    <p style="color: rgb(241, 134, 3); font-style: italic; font-size: xx-large;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo, mollitia?
    </p>
    <!-- ⚠️⚠️ Priority in CSS Inline > Internal > External ⚠️⚠️ -->
    <!-- In case of Internal and External it will also depends on code Structure i.e. Line by line -->
</body>
</html>
